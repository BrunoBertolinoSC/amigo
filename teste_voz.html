<!DOCTYPE html>
<html lang="pt-BR">
<head>
  <meta charset="UTF-8">
  <title>Teste de Voz</title>
</head>
<body>

<h1>Teste de Reconhecimento de Voz</h1>
<button id="start">Começar a falar</button>
<p id="resultado">Fala reconhecida aparecerá aqui...</p>

<script>
  const startButton = document.getElementById('start');
  const resultado = document.getElementById('resultado');

  let recognition;

  startButton.onclick = () => {
    const SpeechRecognition = window.SpeechRecognition || window.webkitSpeechRecognition;

    if (!SpeechRecognition) {
      alert('Seu navegador não suporta reconhecimento de voz!');
      return;
    }

    recognition = new SpeechRecognition();
    recognition.lang = 'pt-BR';
    recognition.interimResults = false;
    recognition.maxAlternatives = 1;

    recognition.onresult = (event) => {
      const texto = event.results[0][0].transcript;
      resultado.textContent = 'Você disse: ' + texto;
      console.log('Texto reconhecido:', texto);
    };

    recognition.onerror = (event) => {
      console.error('Erro no reconhecimento:', event.error);
    };

    recognition.start();
  };
</script>

</body>
</html>
