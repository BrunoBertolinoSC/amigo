<!DOCTYPE html>
<html lang="pt-BR">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Copilot Studio Interface</title>
    <link rel="stylesheet" href="styles.css">
</head>
<body>
    <div class="app-container">
        <h1>Copilot Studio Interface</h1>
        
        <div class="mode-container">
            <button class="mode-button active" data-mode="text">Modo Texto</button>
            <button class="mode-button" data-mode="voice">Modo Voz</button>
        </div>

        <div class="content-container">
            <!-- Text Mode -->
            <div id="text-mode" class="mode active">
                <div class="chat-container">
                    <div class="messages" id="messages"></div>
                </div>
                <div class="input-container">
                    <input type="text" id="message-input" placeholder="Digite sua mensagem...">
                    <button id="send-button">Enviar</button>
                </div>
            </div>

            <!-- Voice Mode -->
            <div id="voice-mode" class="mode">
                <div class="voice-config">
                    <div class="config-item">
                        <label for="voice-select">Voz</label>
                        <select id="voice-select">
                            <option value="pt-BR-FranciscaNeural">Francisca (Feminino)</option>
                            <option value="pt-BR-AntonioNeural">Antonio (Masculino)</option>
                            <option value="pt-BR-BrendaNeural">Brenda (Feminino)</option>
                            <option value="pt-BR-LeandroNeural">Leandro (Masculino)</option>
                        </select>
                    </div>

                    <div class="config-item">
                        <label for="pitch-range">Tom (0.5 - 2.0)</label>
                        <input type="range" id="pitch-range" min="0.5" max="2" step="0.1" value="1">
                        <span id="pitch-value">1</span>
                    </div>

                    <div class="config-item">
                        <label for="rate-range">Velocidade (0.5 - 2.0)</label>
                        <input type="range" id="rate-range" min="0.5" max="2" step="0.1" value="1">
                        <span id="rate-value">1</span>
                    </div>

                    <div class="config-item">
                        <label for="volume-range">Volume (0 - 1)</label>
                        <input type="range" id="volume-range" min="0" max="1" step="0.1" value="1">
                        <span id="volume-value">1</span>
                    </div>
                </div>

                <button id="toggle-voice" class="voice-button">Iniciar Conversa</button>
                <div id="status" class="status">Pronto para conversar</div>
            </div>
        </div>
    </div>
    <script src="script.js"></script>
</body>
</html>
